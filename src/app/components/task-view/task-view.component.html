<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar">
      <h1 class="title has-text-primary">
        Projects
      </h1>
      <div class="list-menu">
        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
          <p>{{ list.title }}</p>
        </a>
      </div>
      <button class="button is-primary has-text-white" routerLink="/new-list">
        + New Project
      </button>
    </div>
    <div class="task-list-container">
      <h1 class="title has-text-primary">
        Tasks
      </h1>
      <div class="task" *ngFor="let task of tasks">
        <div class="task-text">
          <p>{{ task.title }}</p>
        </div>
      </div>
      <div class="task">
        <div class="task-text">
          <p>Some stuff what needs to be done</p>
        </div>
      </div>
      <div class="task completed">
        <div class="task-text">
          <p>Some stuff what needs to be done</p>
        </div>
      </div>
    </div>
  </div>
</div>
