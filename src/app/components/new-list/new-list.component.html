<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create New List
    </h1>
    <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter the list name here">
    <div class="buttons is-right" style="padding-top: 1em;">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="createNewList(listTitleInput.value)">Create</button>
    </div>
  </div>  
</div>
